<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="input.css" />
    <link
      rel="shortcut icon"
      href="https://facebook.com/favicon.ico"
      type="image/x-icon"
    />
    <title>Facebook</title>
  </head>
  <body class="bg-gray-100">
    <div class="container flex justify-center items-center mt-32">
      <div class="left w-1/3 mx-14">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/89/Facebook_Logo_(2019).svg/1280px-Facebook_Logo_(2019).svg.png"
          alt="logo"
          class="w-72"
        />
        <p class="text-xl text-gray-700 my-3">
          Facebook helps you connect and share the people in your life
        </p>
      </div>
      <div class="right bg-white p-8 flex flex-col w-1/4 rounded-lg shadow-lg">
        <input
          class="px-2 h-12 rounded-lg my-2 border border-1 outline-blue-600 border-gray-300"
          type="text"
          placeholder="Email address or phone number"
        />
        <input
          class="px-2 h-12 rounded-lg my-2 border border-1 outline-blue-600 border-gray-300"
          type="password"
          placeholder="Password"
        />
        <button
          class="bg-blue-600 hover:bg-blue-700 cursor-pointer text-md text-white font-bold my-2 py-2 rounded-md"
        >
          Log In
        </button>
        <span
          class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline"
          >Forgotten password</span
        >
        <hr class="my-2" />
        <button
          class="w-fit px-4 mx-auto bg-green-600 hover:bg-green-700 cursor-pointer text-md text-white my-2 py-2 rounded-md"
        >
          Create New Account
        </button>
      </div>
    </div>
  </body>
</html>
